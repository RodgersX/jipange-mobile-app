name: app1
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bottom_drawer: ^0.0.3
  material_floating_search_bar: ^0.3.4
  cupertino_icons: ^1.0.2
  sliding_up_panel: ^2.0.0+1
  fl_chart: ^0.36.2
  provider: ^5.0.0
  intl: ^0.17.0
  http: ^0.13.3
  google_fonts: ^2.1.0
  collection: ^1.15.0
  shared_preferences: ^2.0.7
  shared_preferences_web: ^2.0.2
  percent_indicator: ^3.0.1
  sqflite: ^2.0.0+4
  flutter_staggered_grid_view: ^0.4.0
  firebase_core: ^1.8.0
  firebase_auth: ^3.1.4
  splashscreen: ^1.3.5
  font_awesome_flutter: ^9.2.0
  loading_animations: ^2.2.0
  sms: ^0.2.4
  tflite: ^1.1.2
  tflite_flutter: ^0.9.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/classifier.tflite
    - assets/labels.txt

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

  # style: italic
  # - family: Trajan Pro
  #   fonts:
  #     - asset: fonts/TrajanPro.ttf
  #     - asset: fonts/TrajanPro_Bold.ttf
  #       weight: 700
